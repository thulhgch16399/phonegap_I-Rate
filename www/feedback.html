<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>feedback</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body class="container-fluid">
    <h2 class="d-flex justify-content-center">
        FEEDBACK
    </h2>
    <hr>
    <form class="p-2">
        <div class="form-group">
            <label for="nameCustomer">Customer Name</label>
            <input id="nameCustomer" type="text" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="form-group d-flex">
            <div class="flex-grow-1 pr-4">
                <label for="nameRestaurant">Restaurant Name</label>
                <input id="nameRestaurant" type="text" class="form-control" placeholder="Enter restaurant type"
                    required>
            </div>
            <div>
                <label for="typeRestaurant">Type:</label>
                <select id="typeRestaurant" class="form-control">
                    <option>Grill</option>
                    <option>FastFood</option>
                    <option>SeaFood</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Date:</label>
                    <input id="visitTime" type="date" class="form-control" required>
                </div>
            </div>
            <div class="col">
                <label>Meal Price</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input id="MealPrice" type="number" class="form-control" aria-label="Amount (to the nearest dollar)"
                        placeholder="0.00" required>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-4">
                <label for="rateFoodQuality" style="font-size: 15px;">Food Quality</label>
                <select id="rateFoodQuality" class="form-control" style="font-size: 20px;">
                    <option>&#x1F60D;</option>
                    <option>&#x1F60A;</option>
                    <option>&#x1F610;</option>
                    <option>&#x1F622;</option>
                    <option>&#x1F616;</option>
                </select>
            </div>
            <div class="col-4">
                <label for="rateCleanliness" style="font-size: 15px;">Cleanliness</label>
                <select id="rateCleanliness" class="form-control" style="font-size: 20px;">
                    <option>&#x1F60D;</option>
                    <option>&#x1F60A;</option>
                    <option>&#x1F610;</option>
                    <option>&#x1F622;</option>
                    <option>&#x1F616;</option>
                </select>
            </div>
            <div class="col-4">
                <label for="rateService" style="font-size: 15px;">Service</label>
                <select id="rateService" class="form-control" style="font-size: 20px;">
                    <option>&#x1F60D;</option>
                    <option>&#x1F60A;</option>
                    <option>&#x1F610;</option>
                    <option>&#x1F622;</option>
                    <option>&#x1F616;</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label>Notes:</label>
            <textarea id="note" class="form-control" rows="5" placeholder="Notes" required></textarea>
        </div>
        <div id="selectOptions"></div>
    </form>
    <div class="mb-4 pb-4">
        <button type="button" class="btn btn-block btn-warning mb-5" onclick="insertData()"><strong>ADD FEEDBACK</strong></button>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="cordova.js"></script>
   
        <script type="text/javascript" src="js/feedback.js"></script>
    <script type="text/javascript" src="js/navigator.js"></script>
</body>

<footer class="fixed-bottom mb-3">
    <div class="row justify-content-center">
        <div class="col-3 align-self-center">
            <button type="button" class="btn btn-dark rounded-circle text-light" onclick="goToFeedback()">
                <i class="fa fa-calendar-check-o" style="font-size:25px"></i>
            </button>
        </div>
        <div class="col-3 align-self-center">
            <button type="button" class="btn btn-warning rounded-circle" onclick="goToFeedbackList()">
                <i class="fa fa-clone" style="font-size:25px"></i>
            </button>
        </div>
        <div class="col-3 align-self-center">
            <button type="button" class="btn btn-warning rounded-circle" onclick="goToFuntions()">
                <i class="fa fa-bell" style="font-size:25px"></i>
            </button>
        </div>
    </div>
</footer>

</html>
