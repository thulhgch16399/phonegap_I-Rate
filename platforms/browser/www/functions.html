<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>functions</title>
    <link rel="stylesheet" href="css/index.css">
    <script>
        function showAlert() {
            alert("Test notification");
        };
        function showBeep() {
            var audio = new Audio(
                'https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3');
            audio.play();
        }
        function showVibration() {
            navigator.vibrate([20000]);
        }
    </script>
</head>

<body class="container-fluid">
    <h2 class="d-flex justify-content-center">FUNCTIONS</h2>
    <hr>
    <form class="p-2">
        <div class="col-12 align-self-center">
            <div class="row justify-content-center">
                <button type="button" class="btn btn-primary col-8 my-3" onclick="showAlert();">Show
                    notification</button>
                <button type="button" class="btn btn-info col-8 my-3" onclick="showBeep()">Show beep</button>
                <button type="button" class="btn btn-warning col-8 my-3" onclick="showVibration();">Show
                    vibration</button>
            </div>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/navigator.js"></script>
</body>

<footer class="fixed-bottom mb-3">
    <div class="row justify-content-center">
        <div class="col-3 align-self-center">
            <button type="button" class="btn btn-warning rounded-circle " onclick="goToFeedback()">
                <i class="fa fa-calendar-check-o" style="font-size:25px"></i>
            </button>
        </div>
        <div class="col-3 align-self-center">
            <button type="button" class="btn btn-warning rounded-circle" onclick="goToFeedbackList()">
                <i class="fa fa-clone" style="font-size:25px"></i>
            </button>
        </div>
        <div class="col-3 align-self-center">
            <button type="button" class="btn btn-dark rounded-circle text-light" onclick="goToFuntions()">
                <i class="fa fa-bell" style="font-size:25px"></i>
            </button>
        </div>
    </div>
</footer>

</html>
